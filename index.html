<!DOCTYPE html>
<html>
<head>
	<title>V3 Nest</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/ay-goals-style.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div style="display:flex;">
				<div id="leftMenu">
					<div class="leftMenuHeader">
						<i class="fa fa-bars fa-lg"></i>
					</div>
					<div class="leftMenuItems">
						<ul class="nopad">
							<li>
								<i class="fa fa-home fa-lg"></i>
								<span>Home</span>
							</li>
						</ul>	
					</div>
				</div>
				<div id="goalsList">
					<nav class="navbar navbar-default">
						<div class="container-fluid">
							<!-- Brand and toggle get grouped for better mobile display -->
							<div class="navbar-header">
								<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
								<a class="navbar-brand" href="#">My Goals</a>
							</div>

							<!-- Collect the nav links, forms, and other content for toggling -->
							<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
								
							</div><!-- /.navbar-collapse -->
						</div><!-- /.container-fluid -->
					</nav>
					<div class="clearfix"></div>
					<div class="goal-items">
						<div class="goal-item">
							<div>
								First Goal
							</div>							
						</div>
					</div>
				</div>
				<div id="goalsContent" class="collapsed">
					<div class="goals-content">
						<h3 class="contentTitle">First Goal</h3>
						<form>
							<div class="form-group">
								<label>Fund Needed (Future Value)</label>
								<input type="text" class="form-control"/>
							</div>
							<div class="form-group">
								<label>Years to Goal</label>
								<input type="text" class="form-control"/>
							</div>
						</form>
						<div style="position:absolute;bottom:10px;cursor:pointer;"><i class="fa fa-long-arrow-right"></i>Hide</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/ay-script.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
